<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="./schedulesheet.css">
    <title>Schedule</title>
</head>

<body>
    <header class="primary-header container-fluid">

        <div class="logo">
            <img src="./imgs/base-DefaultLogo-100px.png" width="200px" alt="Handyman">
        </div>
        <button aria-controls="primary-navigation" aria-expanded="false" class="mobile-nav-toggle"><span
                class="sr-only"></span></button>
        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li class="active">
                    <a href="/index.html" class="nav-anchors"><span aria-hidden="true">Home</span></a>
                </li>
                <li class="active">
                    <a href="/index.html" class="nav-anchors"><span aria-hidden="true">Services</span></a>
                </li>
                <li class="active">
                    <a href="/joinUS.html" class="nav-anchors"><span aria-hidden="true">Join Us</span></a>
                </li>
                <li class="active">
                    <a href="/aboutUs.html" class="nav-anchors"><span aria-hidden="true">About us</span></a>
                </li>
                <li class="active">
                    <a href="/index.html" class="nav-anchors"><span aria-hidden="true">Contact us</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-fluid scheduleheadDIV">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 headDIV">
                    <p class="schedule fw-bold">SCHEDULE YOUR HANDYMAN</p>
                </div>
            </div>
        </div>
        <div class="container-fluid scheduleoutDIV">
            <form class="row scheduleform" id="appointmentForm" onsubmit="return validateForm()">
                <!-- Service Selection -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="service">Service :</label>
                    <select class="form-control" id="service" required>
                        <option value="select">Select Service</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrical">Electrical</option>
                        <option value="painting">Painting</option>
                        <option value="furniture">Furniture</option>
                        <option value="painting">Painting</option>
                        <option value="roofing">Roofing</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="drywall">Drywall</option>
                        <option value="flooring">Flooring</option>
                    </select>
                    <div class="invalid-feedback">Please select a service.</div>
                </div>

                <!-- Cities Selection -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="location">City :</label>
                    <select class="form-control" id="city" required>
                        <option value="select">Select City</option>
                        <option value="Jammu">Jammu</option>
                        <option value="Srinagar">Srinagar</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Shimla">Shimla</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Patna">Patna</option>
                        <option value="Ahemdabad">Ahemdabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Jaipur">Jaipur</option>
                    </select>
                    <div class="invalid-feedback">Please select a city.</div>
                </div>
                <!-- Date and Time -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="date">Date :</label>
                    <input type="date" class="form-control" id="date" required>
                    <div class="invalid-feedback">Please select a date.</div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="time">Time :</label>
                    <input type="time" class="form-control" id="time" required>
                    <div class="invalid-feedback">Please select a time.</div>
                </div>

                <!-- Client Information -->
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="phone">Contact No.:</label>
                    <input type="tel" class="form-control" id="phone" required>
                    <div class="invalid-feedback">Please enter your phone number.</div>
                </div>
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="fontSize" for="project">Service Details :</label>
                    <textarea class="form-control" id="project" rows="3"></textarea>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 buttonDIV">
                    <button class="btn btn-dark ButtForm">SUBMIT</button>
                </div>
            </form>
        </div>


    </main>
    
    <script src="./nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var service = document.getElementById('service').value;
            var city = document.getElementById('city').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var phone = document.getElementById('phone').value;

            if (service === 'select' || city === 'select' || date === '' || time === '' || phone === '') {
                alert('Please fill out all required fields.');
                return false;
            } else {
                alert('You have successfully scheduled HandyMan service.\nYou will be contacted soon by our HandyMan through Whatsapp and Gmail.');
                window.location.href = '/index.html'; 
                return false; 
            }
        }
        
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
